<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation Field</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.min.css">
    
</head>
<body>
    <div class="container">
        <input type="password" class="password" placeholder="Enter your Password" oninput="textChange()" required>
        <i class="fas fa-eye" id="show_hide" onclick="showHide()"></i>
        <p id="capital">
            <i class="fas fa-times"></i>
            <i class="fas fa-check"></i>
            <span>Capital Letters</span>
        </p>
        <p id="char">
            <i class="fas fa-times"></i>
            <i class="fas fa-check"></i>
            <span>Special Characters</span>
        </p>
        <p id="num">
            <i class="fas fa-times"></i>
            <i class="fas fa-check"></i>
            <span>Using Numbers</span>
        </p>
        <p id="more8">
            <i class="fas fa-times"></i>
            <i class="fas fa-check"></i>
            <span>8+ Characters</span>
        </p>
    </div>
    <script src="logic.js"></script>
</body>
</html>
